<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Image with Arrow Back Button</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: black;
        }
        img {
            max-width: 100%;
            max-height: 80vh;
        }
        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            color: white;
            border: none;
            font-size: 36px;
            cursor: pointer;
            text-decoration: none;
            line-height: 1;
        }
        .back-button:hover {
            color: #cccccc;
        }
    </style>
</head>
<body>
    <a href="javascript:void(0);" onclick="goBack()" class="back-button">&#8592;</a>
    <img src="images/nmp.png" alt="Centered Image">

    <script>
        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
