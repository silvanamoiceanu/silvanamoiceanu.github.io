<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered PDF with White Arrow on Black Background</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: black;
        }
        .pdf-container {
            width: 80%;
            height: 80vh;
        }
        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            color: white;
            border: none;
            font-size: 36px;
            cursor: pointer;
            text-decoration: none;
            line-height: 1;
        }
        .back-button:hover {
            color: #cccccc;
        }
    </style>
</head>
<body>
    <a href="javascript:void(0);" onclick="goBack()" class="back-button">&#8592;</a>
    
    <!-- Option 1: Using <embed> tag -->
    <div class="pdf-container">
        <embed src="assets/data-science-and-the-balanced-team.pdf" type="application/pdf" width="100%" height="100%">
    </div>

    <!-- Option 2: Using <iframe> tag (comment out Option 1 if using this) -->
    <!--
    <div class="pdf-container">
        <iframe src="path/to/your/document.pdf" width="100%" height="100%" style="border: none;">
            This browser does not support PDFs. Please download the PDF to view it: 
            <a href="path/to/your/document.pdf">Download PDF</a>
        </iframe>
    </div>
    -->

    <script>
        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
